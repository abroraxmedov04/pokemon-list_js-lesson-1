<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- poke style -->
    <link rel="stylesheet" href="./main.css" />
    <title>pokemon with Fragment</title>
  </head>
  <body>
    <!-- poke wrapper -->
    <ul class="poke-list"></ul>

    <!-- poke template -->
    <template class="poke-template">
      <li class="poke-card">
        <img src="" alt="" class="poke-img" />
        <strong class="poke-name"></strong>
        <time class="poke-overview"></time>
        <p class="poke-type"></p>
      </li>
    </template>

    <!-- scripts -->
    <script src="./pokemon.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
